<ion-header>
  <ion-navbar class="nav" color="app">
    <ion-title>Create Account</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="back()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg_content">

        <ion-item class="input1" >

          <label stacked >Email</label>
          <ion-input type="email" placeholder="Enter your email" [(ngModel)]="email"></ion-input>
        </ion-item>

 
 
  <ion-item class="input1" >

      <label stacked >Password</label>
      <ion-input type="password" placeholder="Enter your password" [(ngModel)]="password"></ion-input>
    </ion-item>
    


    <button ion-button full round  (click)="signUp()" color="app" id="button1">Create Account</button>


</ion-content>
